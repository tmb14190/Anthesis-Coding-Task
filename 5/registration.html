<div class="container">
    <div class="row">
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" required>
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
    </div>
    <div class="row">
        <label for="rstname">Rst name</label>
        <input type="text" id="rstname" name="rstname" required>
    </div>
    <div class="row">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" required>
    </div>
    <div class="row">
        <label for="confirm_pass">Confirm Password</label>
        <input type="text" id="confirm_pass" name="confirm_pass" oninput="checkPasswordsMatch(this)" required>
    </div>
    <div class="row">
        <p id="p_strength"></p>
    </div>
</div>

<script>
    function checkPasswordsMatch(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Passwords do not match');
        } else {
            input.setCustomValidity('');
            ratePasswordStrength(input)
        }
    }
    
    function ratePasswordStrength(input) {
        // if less than 6 characters password is weak
        if (input.length < 6) { document.getElementById("p_strength").innerHTML = "Password Strength: Weak"; return; }
        
        // if does not contain a capital password is weak
        if (!(/[A-Z]+/.test($("#inputPassword").val()))) { document.getElementById("p_strength").innerHTML = "Password Strength: Weak"; return; }
        
        // if now does not contain a number password is medium
        if (!(/[0-9]+/.test($("#inputPassword").val()))) { document.getElementById("p_strength").innerHTML = "Password Strength: Medium"; return; }
        
        // if also does not contain a symbol password is medium
        if (!(/[|\\/~^:,;?!&%$@*+]/.test($("#inputPassword").val()))) { document.getElementById("p_strength").innerHTML = "Password Strength: Medium"; return; }
        
        // if contains all of these it is strong
        document.getElementById("p_strength").innerHTML = "Password Strength: Strong";
    }
</script>
